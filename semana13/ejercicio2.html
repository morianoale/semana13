<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS - Ejemplo 2</title>
    <style>
        .custom-color {
            background-color: rgb(8, 255, 115);
            /* Color naranja */
            color: rgba(0, 0, 255, 0.7);
            /* Color azul semi-transparente */
            padding: 10px;
        }
        .nuevo-color{
             color: rgba(234, 200, 100, 0.6);
             text-shadow: 5px 3px 3px                                                                           rgba(234, 100, 100, 0.434) ;
        }
    </style>
</head>

<body>

    <div class="custom-color">
        Este es un div con fondo naranja y texto azul semi-transparente.
    </div> 
    <div class="nuevo-color">
          texto nuevo-color
    </div>
</body>

</html>
