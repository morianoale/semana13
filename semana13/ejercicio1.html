<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS -ejercicio</title>
    <style>
       .red-text{
          color:red;/*color rojo*/
        }
        .blue-background{
            background-color: blue; /*fondo azul*/
            color:white;/*texto blancopara contraste*/
            padding:10px;
        }
        .green-border {
            border: 2px solid green; /* Borde s√≥lido verde */
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="red-text">Este texto es rojo.</p>
    <div class="blue-background">
    Este es un div con fondo azul.
    </div>
    <div class="green-border">
    Este es un div con borde verde.
    </div>
</body>
</html>
